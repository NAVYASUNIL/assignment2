<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body background="cosmetic.jpg" repeat>
  
    <form onsubmit="return validate()">
      <h1>Login</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="enter your email address">
        </div>
        <span id="err1"></span> 
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" minlength="8" class="form-control" id="password" placeholder="enter your password">
        </div>
        <div class="mb-3">
          <label for="phone" class="form label">Enter Your Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}||[0-9]{3}.[0-9]{3}.[0-9]{4}||[0-9]||[0-9] [0-9] [0-9]" required><br>
          <font size="1" face="cursive">format:xxx xxx xxxx/xxx-xxx-xxxx/xxx.xxx.xxxx</font>
        </div>
        <span id="err2"></span>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      <script src="form.js"></script>
</body>
</html>
